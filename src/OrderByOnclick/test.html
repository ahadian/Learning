<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Order by Click</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SortCtrl">
<div >
    <table>
        <input type="text" ng-model="myFilter">{{myFilter}}
        <tr ng-repeat="data in  myList | orderBy: 'name' ">
            <!--<td  ng-click="Fun(data)">{{data.name}}.....................{{data.age}}</td>-->
            <td  ng-click="Fun(data)">{{data.name}}</td>
        </tr>
    </table>

</div>
</body>
</html>

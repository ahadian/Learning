<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="IntDirRnd">
<head>
    <title></title>
    <script src="../angular-1.3.14/angular-1.3.14/angular.min.js"></script>
    <script src="../angular-1.3.14/angular-1.3.14/angular-resource.min.js"></script>
    <script src="../angular-1.3.14/angular-1.3.14/angular-route.min.js"></script>
    <script src="../angular-1.3.14/angular-1.3.14/docs/components/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <link href="../angular-1.3.14/angular-1.3.14/docs/components/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <script src="IntDirRnd.App.js"></script>
    <script src="IntDirRnd.js"></script>
</head>
<body>
<div ng-controller="AppCtrl">
    <div ng-repeat="user in data">
        {{user.Id}} + {{user.Name}}
        <div id="parent">
            <input type="text" ng-model="user.Id"/>
            <details-view usrid="user.Id">

            </details-view>
            <mytransclude>This is a transcluded directive {{firstName}}</mytransclude>
        </div>
    </div>
    <div style="color: red">I am a bad boy!</div>
    {{username}}
</div>


</body>
</html>

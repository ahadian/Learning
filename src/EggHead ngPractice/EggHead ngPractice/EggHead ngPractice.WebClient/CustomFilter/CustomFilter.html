<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="custom.filter">
<head>
    <title></title>
    <script src="../angular-1.3.14/angular-1.3.14/angular.min.js"></script>
    <script src="../angular-1.3.14/angular-1.3.14/angular-resource.min.js"></script>
    <script src="../angular-1.3.14/angular-1.3.14/angular-route.min.js"></script>

    <script src="../angular-1.3.14/angular-1.3.14/docs/components/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <link href="../angular-1.3.14/angular-1.3.14/docs/components/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <script src="CustomFilter.App.js"></script>
    <script src="CustomFilter.Ctrl.js"></script>
    <script src="CustomFilter.Filter.js"></script>

</head>
<body style="margin-left:5px" ng-init="items=[15,23,38,2,51,9];selectedItem=1;increment=0" class="row">
    <div class="col-md-12">
        <div class="row">
            <p style="color:red">Initial Array: <span ng-repeat="item in items">{{ ($index==0?'':',') + item }}</span></p>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p>selected item is : {{selectedItem}}</p>
            </div>
            <div class="col-md-2">
                Increase By:{{increment}}
            </div>
            <div class="col-md-3">
                Result Without Applying Filter:
            </div>
            <div class="col-md-3">
                Result with Applying Filter:
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <select class="form-control" ng-model="selectedItem">
                    <option ng-repeat="item in items" value="{{$index+1}}">{{$index+1}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <input ng-model="increment" class="form-control" type="number" />
            </div>
            <div class="col-md-3">
                <input class="form-control" type="text" value="{{items[selectedItem-1]+increment}}" />
            </div>
            <div class="col-md-3">
                <input class="form-control" type="text" value="{{items|incrementFilter:selectedItem:increment}}" />
            </div>
        </div>
    </div>

</body>
</html>

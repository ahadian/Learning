<div class="col-sm-11" ng-init="sortfactor='Id'">
    <div ng-show="myTaskList.length>0" class="col-sm-7" style="padding:20px">
        <input type="text" class="form-control" id="TodoDetails" placeholder="Search a Task" ng-model="searchText">
    </div>    
    <div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <td class="col-sm-1" style="text-align:center" ng-click="SetSortFactor('Id')"><span class=" glyphicon glyphicon-check" aria-hidden="true"></span></td>
                    <td class="col-sm-5" style="text-align:center"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center" ng-click="SetSortFactor('Priority')"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span></td>
                    <td class="col-sm-2" style="text-align:center" ng-click="SetSortFactor('TimeAndDate')"><span class=" glyphicon glyphicon-time" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center" ng-click="SetSortFactor('Status')"><span class=" glyphicon glyphicon-ok-sign" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered">
                <tr ng-repeat="myTask in myTaskList | filter:searchText | orderBy: sortfactor">
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-1" style="text-align:center">{{myTask.Id}}</td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-5" style="text-align:center">{{myTask.Todo}}</td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-1" style="text-align:center">{{myTask.Priority}}</td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-2" style="text-align:center">{{myTask.TimeAndDate}}</td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-1" style="text-align:center">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true" ng-show="myTask.Status==0" ng-click="TaskIsDone(myTask,$index)"></span>
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" ng-show="myTask.Status==1"></span>
                    </td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-1" style="text-align:center">
                        <a class="btn btn-success" type="button" href="#/Edit/{{$index + 1}}">Edit</a>
                    </td>
                    <td ng-show="$index+1>=Low && $index+1<=High" class="col-sm-1" style="text-align:center">
                        <button class="btn btn-success" ng-click="Delete($index)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div style="margin: 30px">
    <input class="btn btn-success" type="button" value="Prev Page" ng-show="Current_Page>1" ng-click="PrevPage()">
    <input class="btn btn-success" type="button" value="Next Page" ng-show="Current_Page<Total_Page" ng-click="NextPage()">
</div>

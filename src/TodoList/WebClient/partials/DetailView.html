<div class="col-sm-11">
    <div class="col-sm-7" style="padding:20px">
        <input type="text" class="form-control" id="TodoDetails" placeholder="Search a Task" ng-model="searchText">
    </div>    
    <div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></td>
                    <td class="col-sm-5" style="text-align:center"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span></td>
                    <td class="col-sm-2" style="text-align:center"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                    <td class="col-sm-1" style="text-align:center"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered">
                <tr ng-repeat="myTask in myTaskList">
                    <td class="col-sm-1" style="text-align:center">{{myTask.Id}}</td>
                    <td class="col-sm-5" style="text-align:center">{{myTask.Todo}}</td>
                    <td class="col-sm-1" style="text-align:center">{{myTask.Priority}}</td>
                    <td class="col-sm-2" style="text-align:center">{{myTask.TimeAndDate}}</td>
                    <td class="col-sm-1" style="text-align:center">{{myTask.Status}}</td>
                    <td class="col-sm-1" style="text-align:center">
                        <a class="btn btn-success" type="button" href="#/Edit/{{$index + 1}}">Edit</a>
                    </td>
                    <td class="col-sm-1" style="text-align:center">
                        <button class="btn btn-success" ng-click="Delete($index)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

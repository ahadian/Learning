<div>
    <form class="form-horizontal">
        <div class="form-group"></div>
        <div class="form-group">
            <label for="TodoDetails" class="col-sm-2 control-label">Task Details</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="TodoDetails" placeholder="Your task details goes here.(Max 400 Characters)">
            </div>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="TodoDetails" class="col-sm-2 control-label">Task Details</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="TodoDetails" placeholder="You have reached character Limit!">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="dateTime" class="col-sm-2 control-label">Add Schedule</label>
            <div class="col-sm-7">
                <input type="datetime-local" class="form-control" id="dateTime">
            </div>
        </div>

        <div class="form-group">

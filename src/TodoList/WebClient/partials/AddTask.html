<div class="row" ng-init="colormagic='btn-success';newTask.Todo=''">
    <form class="form-horizontal ">
        <div class="form-group">
            <label class="col-sm-2 control-label">Task Details</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="newTask.Todo">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary {{colormagic}} " disabled="disabled">
                    {{newTask.Todo.length}}/{{Max_Char_Limit}}
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Add Schedule</label>
            <div class="col-sm-7">
                <input type="datetime-local" class="form-control" ng-model="newTask.TimeAndDate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-7">
                <input type="number" min="1" max="5" class="form-control" placeholder="Priority should be in range (1 to 5)" ng-model="newTask.Priority">
            </div>
        </div>
        <div class="form-group" ng-show="DateOk() && newTask.Todo.length>=0 && newTask.Todo.length<=Max_Char_Limit && newTask.Priority>=1 && newTask.Priority<=5">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="Add()">Add This Task </button>
            </div>
        </div>
        <fieldset disabled ng-hide="DateOk() && newTask.Todo.length>=0 && newTask.Todo.length<=Max_Char_Limit && newTask.Priority>=1 && newTask.Priority<=5">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add This Task</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
